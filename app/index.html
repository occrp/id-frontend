<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IdFrontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <!-- wrapper assets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=cyrillic">
    <link rel="stylesheet" href="{{rootURL}}spa-id.css">

    <!-- standard assets -->
    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/id.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#home">
            <img alt="ID_SITE_NAME" src="https://cdn.occrp.org/common/logo/occrp_logo_mobile.png">
          </a>
          <a class="navbar-brand hidden-xs" href="#home">
            Investigative Dashboard
          </a>

        </div>

        <div class="collapse navbar-collapse" id="nav-menu-collapse">

          <!-- nav_main_menu.jinja -->
          <ul class="nav navbar-nav">
            <li>
                <a href="https://data.occrp.org">
                  <i class="fa fa-search"></i> Search
                </a>
            </li>
            <li>
              <a href="#databases">
                <i class="fa fa-database"></i> External Databases
              </a>
            </li>
            <li  class="active">
              <a href="/" id="nav-id-app">
                <i class="fa fa-comments-o"></i> Research Requests
              </a>
            </li>
          </ul>

          <!-- nav_account_menu.jinja -->
          <ul class="nav navbar-nav navbar-right">

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i>
                user.display_name
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#profile">
                    <i class="fa fa-user"></i> Profile
                  </a>
                </li>
                <li>
                  <a href="#logout">
                    <i class="fa fa-sign-out"></i> Sign out
                  </a>
                </li>
              </ul>
            </li>

          </ul>

        </div>
      </div>
    </nav>


    <div id="ember-app"></div>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/id.js"></script>

    <script type="text/javascript">
      var navLink = document.getElementById('nav-id-app');
      navLink.addEventListener('click', function (e) {
        e.preventDefault();
        IdFrontend.__container__.lookup('router:main').transitionTo('index');
      });
    </script>

    {{content-for "body-footer"}}

  </body>
</html>
