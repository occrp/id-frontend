<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IdFrontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <!-- Parent site meta -->
    <meta name="id-frontend/initializers/options/loginURL" content="https://google.com" />
    <meta name="id-frontend/initializers/options/logoutURL" content="https://bing.com" />
    <meta name="id-frontend/initializers/options/profileURL" content="https://investigativedashboard.org/accounts/profile/" />

    <meta name="id-frontend/initializers/options/rootURL" content="https://investigativedashboard.org" />
    <meta name="id-frontend/initializers/options/rootName" content="OCCRP ID" />
    <meta name="id-frontend/initializers/options/rootLogo" content="https://investigativedashboard.org/static/svg/logo-grayscale.svg" />

    <meta name="id-frontend/initializers/i18n/defaultLocale" content="en" />

    <!-- wrapper assets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=cyrillic">

    <!-- standard assets -->
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/id.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <div id="ember-app"></div>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/id.js"></script>

    {{content-for "body-footer"}}

  </body>
</html>
